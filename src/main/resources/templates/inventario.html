<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inventário</title>
<style type="text/css">
tr {
	font-size: x-small;
}

table.table-bordered {
	border: 1px solid black;
	margin-top: 20px;
}

table.table-bordered>thead>tr>th {
	border: 1px solid black;
}

table.table-bordered>tbody>tr>td {
	border: 1px solid black;
}
</style>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
</head>
<style type="text/css">
a {
    color: black;
    text-decoration: none;
    background-color: transparent;
}
</style>
<body style="font-family: Arial, Helvetica, sans-serif; margin: 0;">
	<nav class="navbar navbar-expand-lg navbar navbar-light"
		style="background-color: #6959CD;">
		<span class="navbar-brand mb-0 h1">Menu</span> <a class="nav-link"
			th:href="@{/home}">Home <span class="sr-only">(current)</span></a> <a
			class="nav-link" th:href="@{/inventario}">Inventário</a> <a
			class="nav-link" th:href="@{/tombamento}">Tombamento</a> <a
			class="nav-link" th:href="@{/sobre}">Sobre</a>
	</nav>
	<div
		style="background-color: #6959CD; background-image: linear-gradient(#6959CD, #FFF); width: 100%">
		<form th:action="@{/inventario}">
			Filter: <input type="text" name="keyword" id="keyword" size="50"
				th:value="${keyword}" onChange="javascript:this.value=this.value.toUpperCase();" required /> &nbsp; <input type="submit"
				value="Search" /> &nbsp; <input type="button" value="Clear"
				id="btnClear" onclick="clearSearch()" />
		</form>
		<div class="table-responsive">
			<table class="table table-bordered w-auto">
				<thead>
					<tr>
						<th scope="col">Codigo Tombamento</th>
						<th scope="col">Cliente</th>
						<th scope="col">Tipo do produto</th>
						<th scope="col">Marca do produto</th>
						<th scope="col">Modelo do produto</th>
						<th scope="col">Data de Tombamento</th>
						<th scope="col">Quantidade</th>
						<th scope="col">Cep</th>
						<th scope="col">Nota</th>
						<th scope="col">última movimentação</th>
						<th scope="col">Atualizar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${listPedidos}">
						<td th:text="${order.codigoTombamento}"></td>
						<td th:text="${order.cliente}"></td>
						<td th:text="${order.tipo}"></td>
						<td th:text="${order.marca}"></td>
						<td th:text="${order.modelo}"></td>
						<td th:text="${order.dataTombamento}"></td>
						<td th:text="${order.quantidade}"></td>
						<td th:text="${order.cep}"></td>
						<td th:text="${order.nota}"></td>
						<td th:text="${order.ultimaMovimentacao}"></td>
						<td><a th:href="@{'/update/'+${order.codigoTombamento}}"><button>Atualizar</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/inventario}]]";
		}
	</script>
</body>
</html>
